<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bold Half Letters</title>
    <style>
        #inputText {
            width: 80%;
            height: 100px;
        }
        #outputText {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <textarea id="inputText">I love you</textarea>
    <br>
    <button onclick="boldHalfLetters()">Bold Half Letters</button>
    <div id="outputText"></div>

    <script>
        function boldHalfLetters() {
            let text = document.getElementById('inputText').value;
            let words = text.split(' ');
            let boldedText = words.map(word => {
                let halfIndex = Math.ceil(word.length / 2);
                return `<b>${word.slice(0, halfIndex)}</b>${word.slice(halfIndex)}`;
            }).join(' ');

            document.getElementById('outputText').innerHTML = boldedText;
        }
    </script>
</body>
</html>
